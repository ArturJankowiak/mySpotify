<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript application using Spotify API</title>
  </head>
  <body>
    <div class="login__wrapper login__wrapper--show" id="login-wrapper">
      <a href="#" id="login-button" class="button">Log in</a>
    </div>
    <main class="app">
      <div class="search-wrapper">
        <div class="search-wrapper__input">
          <input id="searchInput" class="input" type="text" />
          <button id="searchBtn" class="searchBtn">Search albums</button>
        </div>
        <div class="search-wrapper__alert">
          <p class="alertInfo"></p>
        </div>
      </div>

      <section class="main-view">
        <ul class="playlist__wrapper" id="playlist-wrapper">
          <li class="playlist__wrapper--item">
            <a href="#" class="playlist"></a>
          </li>
        </ul>
        <div class="albums-grid-wrapper" id="albums-grid-wrapper"></div>
      </section>
      <div class="pagination__wrapper">
        <div class="list" id="list"></div>
        <div class="pagenumbers" id="pagination"></div>
      </div>

        <div class="pagination__wrapper--rectangle">

        </div>
        <div class="pagination__wrapper--square">
          <button class="square">1</button>
          <button class="square">2</button>
          <button class="square">...</button>
          <button class="square">6</button>
        </div>
        <div class="pagination__wrapper--rectangle">
          <button class="rectangle">></button>
        </div>
      </div> -->
    </main>
  </body>
</html>
