<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript application using Spotify API</title>
  </head>
  <body>
    <div class="login__wrapper login__wrapper--show" id="login-wrapper">
      <a href="#" id="login-button" class="button">Log in</a>
    </div>
    <main class="app">
      <div class="search-wrapper">
        <div class="search-wrapper__input">
          <input id="searchInput" class="input" type="text" />
          <i class="fa fa-search searchIcon"></i>
          <button id="searchBtn" class="searchBtn">Search albums</button>
        </div>
        <div class="search-wrapper__alert">
          <p class="alertInfo">Alert info.....</p>
        </div>
      </div>

      <section class="main-view">
        <ul class="playlist__wrapper" id="playlist-wrapper">
          <li class="playlist__wrapper--item">
            <a href="#" class="playlist">Testowa playlista</a>
          </li>
        </ul>
        <div class="albums-grid-wrapper" id="albums-grid-wrapper"></div>
      </section>
