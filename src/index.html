<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript application using Spotify API</title>
  </head>
  <body>
    <div class="login__wrapper login__wrapper--show" id="login-wrapper">
      <a href="#" id="login-button" class="button loginBtn">Log in</a>
    </div>
    <main class="app">
      <div class="search-wrapper">
        <form id="searchForm" method="GET">
          <div class="search-wrapper__input">
            <input
              id="searchInput"
              class="input"
              type="text"
              name="musicContent"
              placeholder="Find your favorite album"
            />
            <button id="searchBtn" class="button searchBtn" type="submit">
              Search albums
              <i class="fas fa-record-vinyl"></i>
            </button>
          </div>
        </form>

        <div class="search-wrapper__alert">
          <p class="alertInfo"></p>
        </div>
      </div>

      <section class="main-view">
        <div class="playlist__container">
          <div class="playlist__container-header">
            <h2>Spotify</h2>
            <h3>Your playlists</h3>
          </div>

          <ul class="playlist__wrapper" id="playlist-wrapper">
            <li class="playlist__wrapper--item">
              <a href="#" class="playlist"></a>
              <i class="fas fa-angle-down"></i>
            </li>
          </ul>
        </div>
        <div class="albums-grid-wrapper" id="albums-grid-wrapper"></div>
      </section>
      <div class="pagination__wrapper">
        <div class="pagenumbers" id="pagination"></div>
      </div>
    </main>
    <!-- <script src="./utils/apiController.js"></script>
    <script src="./index.js"></script> -->
    <!-- <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script> -->
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
  </body>
</html>
