    <div class="authorization">
      <div class="authorization__tockenSection">
        <div class="authorization__tockenSection--clientID">
          <label for="clientId" class="authorization__form-label"
            >Client ID</label
          >
          <input
            type="text"
            class="authorization__form-control"
            id="clientId"
            placeholder=""
          />
        </div>
        <div class="authorization__tockenSection--secretId">
          <label for="clientSecret" class="authorization__form-label">Client secret</label>
          <input
          type="text"
          class="authorization__form-control"
          id="clientSecret"
          placeholder=""
        />
        <input type="button" class="authorization__btn" onclick="requestAuthorization()" value="Request Authorization">
        </div>
